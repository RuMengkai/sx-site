<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title>{$current['title']}-{$Think.CONFIG.title}</title>

		<meta name="keywords" content="{$Think.CONFIG.keywords}" />
		<meta name="description" content="{$Think.CONFIG.description}" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		
		<include file="Public/head" />
        <!--[if (gte IE 9)|!(IE)]><!-->
   </head>

	<body class="no-skin">
		<include file="Public/header" />
		<div class="main-container" id="main-container">
			<script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
			</script>

			<include file="Public/sidebar" />
			<div class="main-content">
				<div class="main-content-inner">
					<!-- #section:basics/content.breadcrumbs -->
					<include file="Public/breadcrumbs" />

					<!-- /section:basics/content.breadcrumbs -->
					<div class="page-content">
						<include file="Public/set" />

						<!-- /section:settings.box -->
						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->
                                    <form class="form-horizontal" action="{:U('faqi_edit')}" method="post">
									<input type="hidden" name="uid" value="{$result['uid']}" id="uid" />
                                    <input type="hidden" name="id" value="{$result['id']}" id="id" />
                                    
                                     <div class="space-4"></div>
									<div class="form-group">
										<label class="col-sm-1 control-label no-padding-right" for="form-field-4"> 上传头像 </label>
										<div class="col-sm-9">
											<div class="col-xs-10 col-sm-5">{:UpImage("author",100,100,$result['author'])}</div>
											<span class="help-inline col-xs-12 col-sm-7">
												<span class="middle">仅支持jpg、gif、png、bmp、jpeg，且小于1MB。</span>
											</span>
										</div>
										
									</div>
                                    
                                     <div class="space-4"></div>

									<div class="form-group">
										<label class="col-sm-1 control-label no-padding-right" for="form-field-4"> 类型选择 </label>
										<div class="col-sm-9">
											<select id="display" name="display" class="multiselect">
												<option value="1" <if condition="$result['display'] eq 1">selected="selected"</if>>活动发起人</option>
												<option value="2" <if condition="$result['display'] eq 2">selected="selected"</if>>特邀嘉宾</option>
											</select>
										</div>
									</div>
                                    
                                    
									<div class="space-4"></div>

									<div class="form-group">
										<label class="col-sm-1 control-label no-padding-right" for="form-field-2"> 人物姓名 </label>
										<div class="col-sm-10">
											<input type="text" name="xingming" id="xingming" placeholder="人物姓名" class="col-xs-10 col-sm-5" value="{$result['xingming']}">
										</div>
									</div>
                                    
                                                                        
                                    <div class="space-4"></div>

                                    <div class="form-group">
										<label class="col-sm-1 control-label no-padding-right" for="form-field-2"> 联系电话 </label>
										<div class="col-sm-9">
											<input type="text" name="tel" id="tel" placeholder="联系电话" class="col-xs-10 col-sm-5" value="{$result['tel']}">
											<span class="help-inline col-xs-12 col-sm-7">
												<span class="middle"></span>
											</span>
										</div>
									</div>
                                    								
									<div class="space-4"></div>
									
									<div class="form-group">
										<label class="col-sm-1 control-label no-padding-right" for="form-field-2"> 人物介绍 </label>
										<div class="col-sm-10">
                                            <textarea name="contens" id="contens" style="width:100%;height:400px;visibility:hidden;">{$result['contens']}</textarea>
										</div>
                                    </div>


									<div class="col-md-offset-2 col-md-9">
										<button class="btn btn-info" type="submit">
											<i class="icon-ok bigger-110"></i>
											提交
										</button>

										&nbsp; &nbsp; &nbsp;
										<button class="btn" type="reset">
											<i class="icon-undo bigger-110"></i>
											重置
										</button>
									</div>
								</form>
								<!-- PAGE CONTENT ENDS -->
							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content -->
				</div>
			</div><!-- /.main-content -->
			<include file="Public/footer" />
			
		</div><!-- /.main-container -->
<include file="Public/footerjs" />
		<!-- inline scripts related to this page -->    
<script type="text/javascript">
$(function() {
	var editor = KindEditor.create('textarea[name="contens"]',{
		uploadJson : '__PUBLIC__/kindeditor/php/upload_json.php',
		fileManagerJson : '__PUBLIC__/kindeditor/php/file_manager_json.php',
		allowFileManager : true,
		afterBlur:function(){this.sync();}  
		});
});
</script>	
</body>
</html>
