<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title>{$current['title']}-{$Think.CONFIG.title}</title>

		<meta name="keywords" content="{$Think.CONFIG.keywords}" />
		<meta name="description" content="{$Think.CONFIG.description}" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

		<include file="Public/head" />
   </head>

	<body class="no-skin">
		<include file="Public/header" />
		<div class="main-container" id="main-container">
			<script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
			</script>

			<include file="Public/sidebar" />
			<div class="main-content">
				<div class="main-content-inner">
					<!-- #section:basics/content.breadcrumbs -->
					<include file="Public/breadcrumbs" />

					<!-- /section:basics/content.breadcrumbs -->
					<div class="page-content">
						<include file="Public/set" />

						<!-- /section:settings.box -->
						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->
									<form class="form-horizontal" id="form" method="post" action="{:U('update_score')}">
									<input type="hidden" name="id" value="{$score.id}" id="id" />

									<div class="space-4"></div>
									<div class="form-group">
										<label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 积分名称 </label>
										<div class="col-sm-9">
											<input type="text" name="name" id="name" placeholder="积分名称" class="col-xs-10 col-sm-5" value="{$score['name']}">
											<span class="help-inline col-xs-12 col-sm-7">
												<span class="middle">积分名称不能为空。</span>
											</span>
										</div>
									</div>
									<div class="space-4"></div>

									<div class="form-group">
										<label class="col-sm-1 control-label no-padding-right" for="form-field-3"> 积分描述 </label>
										<div class="col-sm-9">
											<textarea name="desc" id="desc" placeholder="积分描述 " class="col-xs-10 col-sm-5" rows="5">{$score['desc']}</textarea>
											<span class="help-inline col-xs-12 col-sm-7">
												<span class="middle">积分描述。 </span>
											</span>
										</div>
									</div>
									
									<div class="form-group">
										<label class="col-sm-1 control-label no-padding-right" for="form-field-2"> 分值</label>
										<div class="col-sm-9">
											<input type="text" name="score" id="score" placeholder="分值" class="col-xs-10 col-sm-5" value="{$message['user']}">
											<span class="help-inline col-xs-12 col-sm-7">
												<span class="middle"> 分值。</span>
											</span>
										</div>
									</div>
									
									<div class="space-4"></div>
									

									<div class="col-md-offset-2 col-md-9">
										<button class="btn btn-info submit" type="button">
											<i class="icon-ok bigger-110"></i>
											提交
										</button>

										&nbsp; &nbsp; &nbsp;
										<button class="btn" type="reset">
											<i class="icon-undo bigger-110"></i>
											重置
										</button>
									</div>
								</form>
								<!-- PAGE CONTENT ENDS -->
							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content -->
				</div>
			</div><!-- /.main-content -->
			<include file="Public/footer" />
			
		</div><!-- /.main-container -->

		<include file="Public/footerjs" />
		<!-- inline scripts related to this page -->
		<script type="text/javascript">
		$(function() {
			$(".submit").click(function(){
				
				var name = $("#name").val();
				var desc = $("#desc").val();
				
				if(name==''){
					bootbox.dialog({
						title: '友情提示：',
						message: "积分名称必须填写。", 
						buttons: {
							"success" : {
								"label" : "确定",
								"className" : "btn-danger"
							}
						}
					});
					return;
				}
				if(desc==''){
					bootbox.dialog({
						title: '友情提示：',
						message: "积分描述需要填写。", 
						buttons: {
							"success" : {
								"label" : "确定",
								"className" : "btn-danger"
							}
						}
					});
					return;
				}
				$("#form").submit();
			});
		});
		</script>
	</body>
</html>
